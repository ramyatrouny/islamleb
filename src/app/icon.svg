<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c491;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8864e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d8b6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d6a4f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Subtle decorative ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#gold)" stroke-width="1.5" opacity="0.3"/>

  <!-- Crescent moon -->
  <g filter="url(#glow)">
    <path d="M 310 120
             A 160 160 0 1 0 310 392
             A 120 120 0 0 1 310 120 Z"
          fill="url(#gold)" />
  </g>

  <!-- Star -->
  <g transform="translate(340, 200)" filter="url(#glow)">
    <polygon
      points="0,-42 12,-14 42,-14 18,6 28,36 0,18 -28,36 -18,6 -42,-14 -12,-14"
      fill="url(#gold)" />
  </g>

  <!-- Small decorative dots -->
  <circle cx="380" cy="310" r="4" fill="#d4a574" opacity="0.5"/>
  <circle cx="395" cy="270" r="3" fill="#d4a574" opacity="0.4"/>
  <circle cx="400" cy="340" r="2.5" fill="#d4a574" opacity="0.3"/>
</svg>
